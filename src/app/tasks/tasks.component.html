<section id="tasks">
  <header>
    <h2>{{name}}'s Tasks</h2>
    <menu>
      <button (click)="onCloseAddTask()">Add Task</button>
    </menu>

  </header>

  <ul>
    @for(task of selectedUserTask; track task.id){
      <li>
        <app-task [tasks]="task"/>
      </li>
    }
  </ul>
</section>
@if (showTask) {
  <app-new-task (showModal)="onCloseAddTask()" (close)="onCloseAddTask()" [userId]="id"/>
}
